<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>J1</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="icon" type="image/icon" href="img/j1.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <form id="registrationForm" novalidate>
    <h2>Formulario de registro</h2>
    <label for="username">E-mail</label>
    <div class="input-container">
      <input type="text" id="username" required>
      <span class="valid-icon"><i class="fas fa-check"></i></span>
      <span class="invalid-icon"><i class="fas fa-times"></i></span>
    </div>
    <span class="error-message" id="usernameError"></span>
    <label for="password">Contraseña</label>
    <div class="input-container">
      <input type="password" id="password" minlength="6" maxlength="17" required>
      <div class="password-requirements">
        <p>Requisitos de la contraseña:</p>
        <ul>
          <li data-requirement="length">Al menos 8 caracteres</li>
          <li data-requirement="uppercase">Una letra mayúscula</li>
          <li data-requirement="lowercase">Una letra minúscula</li>
          <li data-requirement="number">Un número</li>
          <li data-requirement="specialChar">Un carácter especial</li>
        </ul>
      </div>
    </div>
    <span class="error-message" id="passwordError"></span>
    <label for="confirmPassword">Confirmar Contraseña</label>
    <input type="password" id="confirmPassword" minlength="6" maxlength="17" required>
    <span class="error-message" id="confirmPasswordError"></span>
    <label class="checkbox-label" for="privacyCheckbox">He leído y acepto la política de privacidad</label>
    <input type="checkbox" id="privacyCheckbox" required>
    <button type="submit">Registrarse</button>
    <a href="/login.html">Si ya tienes cuenta, haz click aquí para iniciar sesión</a>
  </form>

  <script src="js/register.js"></script>
</body>

</html>
